<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>問答遊戲</title>
</head>
<body>
    <div class="quiz-container">
        <h3>史上最廢問答遊戲</h3>
        <h2> <p id="question">問題將顯示在這裡。</p></h2>
        <div id="options">
            <label>
                <input type="radio" name="option" value="A"> 選項A
            </label>
            <label>
                <input type="radio" name="option" value="B"> 選項B
            </label>
            <label>
                <input type="radio" name="option" value="C"> 選項C
            </label>
            <label>
                <input type="radio" name="option" value="D"> 選項D
            </label>
        </div>

        <button id="submitBtn">提交答案</button>
        <p id="result"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
